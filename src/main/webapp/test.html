function isArray( value ) {
	return value && typeof value === 'object' && value.constructor === Array;
}


function init() {

	// modify the Function prototype to allow for quick method decoration later 
	Function.prototype.method = function (name, fn) {
		if(!this.prototype[name]){
			this.prototype[name] = fn;
		}
		return this;   // this method doesn't need to return anything, but returning "this" allows for cascading/builder pattern.
	};


	Array.method('contains', function(val){
		
		for(var i = 0; i < this.length; i++){
			if(val === this[i]) {return true;}
		}
		return false;
	});
	
	// remove duplicates
	Array.method('makeSet', function(){
		var set = new Array();
	
		for(var i = 0; i < this.length; i++){
			var elem = this[i];
			var tail = this.slice(i + 1);
			if(!tail.contains(elem)){ 
				set[set.length] = elem;
			}
		}
		return set;
	});	
	
	
	Array.method('foldLeft', function(init, fn){
	
		var result = init;
							
		for(var i = 0; i < this.length; i++){  		result = fn(result, this[i]);   	}					
	
		return result;
	});	

	
	Array.method('foldRight', function(init, fn){
		
		var result = init;
							
		for(var i = this.length; i > 0; i--){  		result = fn(result, this[i]);   	}					
	
		return result;
	});		
	
	Array.method('filter', function (fn) {
			
		var filteredArray = [];
		for(var i = 0; i < this.length; i++){
			if( fn( this[i] ) ){   	filteredArray.push(this[i]);   	}
		}
		
		return filteredArray;
	});	
	

	// executes a function on each member of the Array, but produces no side effects otherwise.
	// returns the array in its original form.
	Array.method('foreach', function (fn) {
		
		for(var i = 0; i < this.length; i++){ 	fn( this[i] );  } 	return true;
	});		
	
	Array.method('removeFirst', function( letterToRemove ) {
		
		var arrayToReturn = [];
		var hasRun = false;
		
		for(var i = 0; i < this.length; i++) {
			
			if( this[i] !== letterToRemove ) {
				arrayToReturn.push( this[i] );
			} else if (hasRun) {
				arrayToReturn.push( this[i] );
			} else { hasRun = true; }
			
		}
		
		return arrayToReturn;
		
	});	
	
	// this removes all the letters passed in
	// requires this.removeFirst
	Array.method('divide', function( lettersToRemove ){
		
		var returnArray = [];
		
		if( isArray( lettersToRemove ) ) {
			
			returnArray = this;
			
			for(var i = 0; i < this.length; i++) {
				returnArray = returnArray.removeFirst( lettersToRemove[i] );
			}
			
		} else {
			return this.removeFirst( lettersToRemove );
		}
		
		return returnArray;
	} );

	
	Array.method('removeAll2', function( letterToRemove ){
		return this.filter( function( arrayLetter ) {	return letterToRemove !== arrayLetter;  }	);
	});	
	
	
	// trims leading and trailing spaces
	String.method('trim', function (){
		return this.replace('/^\s+|\s+$/g', '');
	});
	
	
	
}
